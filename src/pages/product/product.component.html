<div class="container my-4">
  <h2 class="mb-4">Create Product</h2>

  <!-- Product Form -->
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Product Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter product name" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Category</label>
        <input type="text" formControlName="category" class="form-control" placeholder="Enter category" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Price</label>
        <input type="number" formControlName="price" class="form-control" placeholder="Enter price" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" (change)="onFileChange($event)" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" rows="1" placeholder="Enter description"></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
          Add Product
        </button>
      </div>
    </div>
  </form>

  <hr class="my-4" />

  <!-- Category Filter -->
  <div class="mb-3">
    <span class="me-2">Filter by Category:</span>
    <button class="btn btn-outline-secondary btn-sm me-2" (click)="filterByCategory('All')">All</button>
    <!-- <button *ngFor="let c of categories()" class="btn btn-outline-secondary btn-sm me-2" (click)="filterByCategory(c)"> -->
      <!-- {{ c }}
    </button> -->
  </div>

  <!-- Product List -->
  <h3 class="mb-3">Product List</h3>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of filteredProducts()">
      <div class="card h-100 shadow-sm">
        <img *ngIf="product.image" [src]="product.image" class="card-img-top" alt="{{ product.name }}" style="height:200px; object-fit:cover;" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
          <p class="card-text"><strong>Price:</strong> â‚¹{{ product.price }}</p>
          <p class="card-text">{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
