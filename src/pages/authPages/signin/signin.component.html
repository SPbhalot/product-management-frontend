<div class="row justify-content-center">
<div class="col-md-6 col-lg-5" @cardAnim>
<div class="card shadow-sm border-0">
<div class="card-body p-4">
<h4 class="mb-3">Welcome back</h4>
<p class="text-muted small">Sign in to continue to your account</p>


<form  (ngSubmit)="submit()" novalidate>
<div class="mb-3">
<label class="form-label">Email</label>
<input type="email"class="form-control" placeholder="you@domain.com">

<div *ngIf="form.controls.email.errors?.['required']">Email is required.</div>

</div>


<div class="mb-3">

<input type="password"  class="form-control" placeholder="Minimum 6 characters">

<div *ngIf="form.controls.password.errors?.['required']">Password is required.</div>
<div *ngIf="form.controls.password.errors?.['minlength']">Minimum 6 characters.</div> -->

<a routerLink="/signup" class="small">Create account</a>
<button class="btn btn-primary" type="submit" [disabled]="loading">

</div>

</form>
</div>
</div>
</div>
</div>
